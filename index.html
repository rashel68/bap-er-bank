<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bap er bank</title>
    <!-- tailwind css cdn link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="my-10">
        <h1 class="text-center text-5xl font-semibold">Welcome to <span class="text-green-500 font-bold">Babar Bank
                !!</span></h1>
    </header>

    <main>
        <section>
            <div class="w-1/2 py-8 px-12 bg-green-200 mx-auto">
                <h2 class="text-3xl text-red-600 pb-6">Login Your Account</h2>
                <input class="block w-full my-6 p-2 rounded border-1" type="email" name="" id="emailField"
                    placeholder="Enter your username or email">
                <input class="block w-full my-6 p-2 rounded border-1" type="password" name="" id="passField"
                    placeholder="Enter your password">
                <p id="error-msg" class="text-red-600"></p>

                <button id="login-button"
                    class="px-6 py-2 bg-gray-900 text-white font-semibold rounded mt-4">Submit</button>
            </div>
        </section>

        <section class="mt-4">
            <h4>Check my bank security and management system !</h4>
            <p>Email: mr@gmail.com</p>
            <p>Password: 259537</p>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
